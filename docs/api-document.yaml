openapi: "3.0.2"
info:
  title: "kininaru_clip_API"
  version: "2.0.0"
servers:
  - url: "http://localhost:8080"
  - url: "http://localhost:3000"
paths:
  /events:
    post:
      tags:
        - "events"
      summary: "Create a new event"
      operationId: "createEvent"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/createEventInput"
      responses:
        "200":
          description: "Event created"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/createEventResponse"

  /events/{event_id}/users:
    post:
      summary: "Create Users"
      description: "指定したイベントに複数のユーザーを登録する"
      parameters:
        - in: path
          name: event_id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                names:
                  type: array
                  items:
                    type: string
                  description: "作成するユーザーの名前配列"
                  example: ["田中太郎", "山田花子"]
              required:
                - names
      responses:
        "200":
          description: "Users created successfully"
          content:
            application/json:
              schema:
                type: object
                properties:
                  users:
                    type: array
                    items:
                      $ref: "#/components/schemas/User"

components:
  schemas:
    createEventInput:
      type: "object"
      properties:
        title:
          type: "string"
        url:
          type: "string"
      required:
        - "title"
    createEventResponse:
      type: "object"
      properties:
        id:
          type: "string"
        title:
          type: "string"
        url:
          type: "string"
        createdAt:
          type: "string"
          format: "date-time"
        updatedAt:
          type: "string"
          format: "date-time"
    User:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        eventId:
          type: string
      required:
        - id
        - name
        - eventId
